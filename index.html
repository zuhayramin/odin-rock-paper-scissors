<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="./images/stone.png" alt="Rock" />
                </div>
                <div class="choice" id="paper">
                    <img src="./images/paper.png" alt="Paper" />
                </div>
                <div class="choice" id="scissors">
                    <img src="./images/scissors.png" alt="scissors" />
                </div>
            </div>

            <div class="resultContainer">
                <div class="result"></div>
            </div>
        </div>

        <footer>
            <div class="attributions">
                <a
                    href="https://www.flaticon.com/free-icons/rock"
                    title="rock icons"
                    >Rock icons created by Icongeek26 - Flaticon</a
                >
                <br />
                <a
                    href="https://www.flaticon.com/free-icons/paper"
                    title="paper icons"
                    >Paper icons created by Freepik - Flaticon</a
                >
                <br />
                <a
                    href="https://www.flaticon.com/free-icons/scissors"
                    title="scissors icons"
                    >Scissors icons created by Freepik - Flaticon</a
                >
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
